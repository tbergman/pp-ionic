overwrite: true
schema:
    - 'https://api.partyplanner.fun/graphql'
    - 'src/app/graphql/client-schema.graphql'
documents:
    - './src/app/graphql/*.ts'
pluckConfig:
    modules:
        - name: 'graphql-tag'
          identifier: 'gql'
generates:
    src/app/graphql/generated/types.ts:
        config:
            noNamespaces: true
        plugins:
            - typescript
            - typescript-operations
            - typescript-compatibility
            - typescript-apollo-angular
