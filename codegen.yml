overwrite: true
schema:
    - 'http://localhost:4000/graphql'
    - 'src/app/graphql/client-schema.graphql'
documents:
    - './src/app/graphql/*.ts'
pluckConfig:
    modules:
        - name: 'apollo-angular-boost'
          identifier: 'gql'
generates:
    src/app/graphql/types.ts:
        config:
            noNamespaces: true
        plugins:
            - typescript
            - typescript-operations
            - typescript-compatibility
            - typescript-apollo-angular
