<ion-content>
    <ion-list lines="none">
        <ion-item (click)="edit()">
            <ion-avatar slot="start">
                <ion-icon name="create" color="primary"></ion-icon>
            </ion-avatar>
            <ion-label>
                Edit profile
            </ion-label>
        </ion-item>
        <ion-item (click)="logout()">
            <ion-avatar slot="start">
                <ion-icon name="log-out" color="primary"></ion-icon>
            </ion-avatar>
            <ion-label>
                Logout
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
