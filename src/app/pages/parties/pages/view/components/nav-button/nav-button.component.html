<ion-button expand="block" fill="clear" [color]="color" [disabled]="disabled">
    <ion-row no-gutters class="ion-no-padding ion-no-margin" aic jcc>
        <ion-col size="12" class="ion-no-padding ion-no-margin">
            <ion-icon [name]="icon" style="font-size: 150%"> </ion-icon>
        </ion-col>
        <ion-col size="12" class="ion-no-padding ion-no-margin">
            <ion-text [color]="color">
                <small>{{ title | titlecase }}</small>
            </ion-text>
        </ion-col>
    </ion-row>
</ion-button>
