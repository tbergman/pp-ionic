<ion-content color="dark">
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12">
                <ion-card>
                    <ion-card-content>
                        <qrcode
                            [qrdata]="'partyplanner://parties/join/' + party.inviteSecret"
                            [size]="256"
                            [level]="'H'"
                            colordark="#1e5aff"
                        ></qrcode>
                    </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col size="12">
                <ion-button (click)="closeModal()" color="primary" expand="block">
                    Go Back
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
