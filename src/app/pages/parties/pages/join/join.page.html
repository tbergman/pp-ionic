<ion-content color="primary">
    <ng-container *ngIf="isMember; else notMember">
        <ion-grid fixed aic jcc style="height: 100%; text-align: center;">
            <ion-row>
                <ion-col size="12">
                    <h1>
                        <ion-text color="light">
                            Hey!
                        </ion-text>
                    </h1>
                </ion-col>
                <ion-col size="12">
                    <p>Your invitation link is invalid or you already are in that party.</p>
                </ion-col>
                <ion-col size="12">
                    <ion-button routerLink="['/parties']" expand="block" color="light" style="color:royalblue">
                        Go back to parties list
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ng-container>
    <ng-template #notMember>
        <ion-grid fixed aic jcc style="height: 100%; text-align: center;" *ngIf="partyData">
            <ion-row>
                <ion-col size="12">
                    <h1>
                        <ion-text color="light">
                            {{partyData.title}}
                        </ion-text>
                    </h1>
                </ion-col>
                <ion-col size="12">
                    <p>Do you wish to join this party?</p>
                </ion-col>
                <ion-col size="12">
                    <ion-button (click)="join()" expand="block" color="success">
                        Join now
                    </ion-button>
                </ion-col>
                <ion-col size="12">
                    <ion-button routerLink="['/parties']" expand="block" color="light" style="color:royalblue">
                        Go back to parties list
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ng-template>
</ion-content>
